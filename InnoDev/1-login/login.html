<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - InnoDev</title>
    <link rel="stylesheet" href="stylelog.css">
    <link rel="icon" type="image/x-icon" href="../imgs/innodev.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="content">
    <div class="card"></div>
    <h1 class="login-title">Acesse sua conta</h1>
    <div class="login-container">
      <div class="input-container">
        <input type="email" id="email" placeholder="Email " required
        value="">
      </div>
      <div class="input-container">
        <input type="password" id="password" placeholder="Password" required value="">
      </div>
      <div class="button-container">
        
        <button class="login-btn" ><i class="fa-solid fa-circle-user"></i> EFETUAR LOGIN</button>
      </div>
      <div class="links-container">
        <div class="button-reg">
            <button class="reg-btn" small>
            <i class="fa-solid fa-user-plus"></i>&nbsp;CADASTRE-SE
            </button>
        </div>
      </div>
    </div>
  </div>
  <script src="../main.js"></script>
</body>
</html>
