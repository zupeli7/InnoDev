<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InnoDev</title>
    <link rel="stylesheet" href="styleindex.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="loader">
        <div class="loader-content">
            <div class="logo-loader">InnoDev</div>
            <div class="progress-bar"></div>
        </div>
    </div>

    <nav class="navbar">
        <div class="logo">InnoDev</div>
        <div class="nav-links">
            <a href="#home">Home</a>
            <a href="#about">Sobre</a>
            <a href="#contact">Contato</a>
        </div>
    </nav>

    <section id="home" class="hero">
        <div class="hero-content">
            <h1>InnoDev</h1>
            <p class="typing-text">Soluções digitais minimalistas</p>
            <div class="cta-buttons">
                <a href="#contact" class="btn primary-btn">Fale Conosco</a>
            </div>
        </div>
    </section>

    <section id="about" class="about">
        <div class="about-content">
            <h2>Nossa Essência</h2>
            <div class="about-grid">
                <div class="about-card">
                    <i class="fas fa-lightbulb"></i>
                    <h3>Simplicidade</h3>
                    <p>Design minimalista com foco na experiência</p>
                </div>
                <div class="about-card">
                    <i class="fas fa-code"></i>
                    <h3>Tecnologia</h3>
                    <p>Desenvolvimento moderno e eficiente</p>
                </div>
            </div>
        </div>
    </section>

    <section id="contact" class="contact">
        <div class="contact-content">
            <h2>Contato</h2>
            <form class="contact-form">
                <div class="form-group">
                    <input type="text" required>
                    <label>Nome</label>
                </div>
                <div class="form-group">
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="form-group">
                    <textarea required></textarea>
                    <label>Mensagem</label>
                </div>
                <button type="submit" class="submit-btn">Enviar</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="footer-content">
            <div class="footer-logo">INNODEV</div>
            <div class="social-links">
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
            <p>&copy; 2024 zupeli</p>
        </div>
    </footer>

    <script>
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.querySelector('.loader').style.opacity = '0';
                setTimeout(() => {
                    document.querySelector('.loader').style.display = 'none';
                }, 500);
            }, 2000);
        });
    </script>
    <script src="../main.js"></script>
</body>
</html>
